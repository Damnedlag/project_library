<!DOCTYPE html>
<html>
    <head>
        <title>Project: Library</title>
        <link rel="stylesheet" href="styles.css">
        <script src="checkstorage.js"></script>
    </head>

    <body>
        <div id="container">
            <h1>Library</h1>
            <div>
                <div class="grey">
                <!-- form for books -->
                <h3>Add books using this form below</h3>
                <form id="form">
                    <label for="authorinput">Author:</label>
                    <input type="text" name="author" value='Author' id="authorinput">

                    <label for="titleinput">Title:</label>
                    <input type="text" name="title" value="Title" id="titleinput"> <br>

                    <label for="pagesinput">Number of pages:</label>
                    <input type="number" name="pages" value="0" id="pagesinput">

                    <label for="isreadinput">Have you read it already?</label>
                    <input list="isread" name="isread" id="isreadinput">
                    <datalist id="isread">
                        <option value="Read"></option>
                        <option value="Not read"></option>
                    </datalist>
                    </input type="submit">

                    
                </form>
                <button id="send">Send</button>
                </div>
                <div id="list">
                <div class="grey">
                <p>Tip: You can toggle the status of each book by clicking it's current status.</p>

                <table id="books">
                    <tr>
                        <th>Author</th>
                        <th>Title</th>
                        <th>Pages</th>
                        <th>Status</th>
                        <th>Remove book</th>
                    </tr>
                </table>
            </div>
            </div>
            </div>

        </div>


        <script src="scripts.js"></script>
    </body>


</html>
